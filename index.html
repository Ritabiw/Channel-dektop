  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Esconde barras de rolagem */
      background-color: #000; /* Fundo preto para imersão */
      font-family: system-ui, "Segoe UI", "Helvetica Neue", Arial, sans-serif; /* Pilha de fontes moderna e profissional */
      cursor: none !important; /* Oculta o cursor do mouse para experiência de TV */
    }    
    #playerContainer {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* Desativa a interação do mouse com o player de vídeo/iframe */
    #player {
      pointer-events: none;
      /* Garante que o vídeo preencha a tela sem distorcer, cortando o excesso se necessário */
      object-fit: cover;
    }
    #channel-input-display {
      position: absolute;
      top: 20px; /* Distância do topo */
      right: 20px; /* Distância da direita */
      z-index: 20; /* Mais alto que os controles */
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 6vw; /* Tamanho de fonte ajustado para o canto */
      font-weight: bold; /* CORREÇÃO: 'bold' é o valor correto para negrito */
      font-family: 'Courier New', Courier, monospace; /* Fonte monoespaçada para números */
      padding: 10px 25px;
      border-radius: 10px;
      border: 2px solid #fff;
      transition: opacity 0.3s ease-in-out;
    }
    #channel-input-display.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #channel-input-display.invalid {
      color: #ff4d4d; /* Cor vermelha para o texto */
      border-color: #ff4d4d; /* Cor vermelha para a borda */
    }
    #channel-info-display {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 3vw;
      font-weight: bold;
      font-family: system-ui, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }
    #program-guide {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      /* Fundo com gradiente e sombra para um visual mais moderno */
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)); /* Mais transparente */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2); /* Sombra mais sutil */
      color: white;
      padding: 15px 20px; /* Reduz o preenchimento vertical */
      box-sizing: border-box;
      transform: translateY(100%);      
      transition: transform 0.4s ease-out;
      pointer-events: none;
      text-align: center; /* Centraliza todo o texto dentro do painel */
    }
    #program-guide.visible {
      transform: translateY(0);
    }
    #program-guide .channel-name {
      font-size: 2.2em; /* Reduz o tamanho do nome do canal */
      font-weight: bold;
      margin-bottom: 10px; /* Reduz o espaço abaixo do nome */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Sombra no texto para legibilidade */
    }
    #program-guide .program-info {
      font-size: 1.1em; /* Reduz a fonte da programação */
      margin-top: 8px; /* Ajusta o espaço entre as linhas de programa */
    }
    #program-guide .program-info .label {
      /* Cor mais clara para o rótulo, mas ainda sutil */
      color: #ccc;
      font-weight: bold;
      margin-right: 10px;
    }
    #static-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://i.gifer.com/origin/f5/f5baef4b6b6677020ab8d414c79aa991_w200.gif');
      z-index: 999;
      display: none; /* Começa escondido */

    }
    #welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 100; /* Fica em cima de tudo */
    }
    /* Estilos para o Guia de Canais Vertical */
    #vertical-guide {
      position: fixed;
      right: 0; /* Movido para a direita */
      top: 0;
      height: 100%;
      width: 350px; /* Largura do guia */
      /* Fundo com gradiente para mais profundidade */
      background: linear-gradient(to left, rgba(10, 10, 10, 0.95), rgba(20, 20, 20, 0.85));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 30;
      color: white;
      overflow-y: auto; /* Permite rolagem se a lista for grande */
      transform: translateX(100%); /* Ajustado para a direita */
      transition: transform 0.3s ease-in-out;
      padding: 20px 0;
      box-sizing: border-box;
      border-left: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil para separar do conteúdo */
    }
    #vertical-guide.visible {
      transform: translateX(0);
    }
    /* Estilização da barra de rolagem para um visual mais integrado */
    #vertical-guide::-webkit-scrollbar {
      width: 8px;
    }

    }
    #vertical-guide::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);

    }
    #vertical-guide::-webkit-scrollbar-thumb:hover {

    }
    .guide-item {
      padding: 12px 25px;
      font-size: 1.5em;
      display: flex;
      align-items: center;

      programGuideTimeout = setTimeout(() => guide.classList.remove('visible'), 5000); // Esconde após 5 segundos
    }

    function createPlayer(url) {
      // Verifica se a URL é de um stream HLS (contém .m3u, .m3u8, ou .m3u8?)
      if (url.includes('.m3u')) {
        const video = document.createElement('video');
        video.id = 'player';
        video.style.width = '100%';
        video.style.height = '100%';
        video.autoplay = true;
        // Só inicia mudo se for a primeira interação. Depois, tenta iniciar com som.
        video.muted = !userHasInteracted;
        video.controls = false; // Esconde os controles nativos do vídeo

        // Configurações otimizadas para hls.js para maior resiliência
        const hlsConfig = {
          // Aumenta o tempo máximo de buffer para ajudar em conexões instáveis
          maxMaxBufferLength: 60,
          // Configurações de retry para falhas de fragmento
          fragLoadingMaxRetryTimeout: 20000, // 20 segundos
          fragLoadingRetryDelay: 1000, // Adiciona um atraso de 1s antes de tentar novamente
          // Configurações de retry para falhas de playlist
          manifestLoadingMaxRetry: 2,
          manifestLoadingMaxRetryTimeout: 20000,
          manifestLoadingRetryDelay: 1000, // Adiciona um atraso de 1s antes de tentar novamente
          // Inicia na qualidade mais baixa para garantir um início rápido
          startLevel: 0,
        };

        if (Hls.isSupported()) {
          hls = new Hls(hlsConfig);
          // Adiciona um listener para erros de mídia ou rede
          hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
              console.error('Erro fatal no HLS.js:', data);
              switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  // Tenta se recuperar de erros de rede reiniciando o carregamento
                  console.log('Erro de rede detectado, tentando reiniciar o carregamento...');
                  hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  // Tenta se recuperar de erros de mídia
                  console.log('Erro de mídia detectado, tentando recuperar...');
                  hls.recoverMediaError();
                  break;
                default:
                  // Se for um erro irrecuperável, recria o player
                  console.log('Erro fatal irrecuperável, recarregando o canal...');
                  changeChannel(channels[currentChannelIndex], true);
                  break;
              }
            }
          });
          // Ouve o evento que informa quando as qualidades estão disponíveis
          hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
            console.log(`Manifesto parseado. Níveis de qualidade encontrados: ${data.levels.length}`);
            availableQualities = data.levels;
            // Se houver mais de uma qualidade, o modo automático (ABR) é ativado por padrão.
            // hls.currentLevel = -1; // -1 para modo automático
          });

          hls.loadSource(url);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          // Suporte nativo em navegadores como Safari
          // Adiciona um listener de erro para o player nativo também
          video.addEventListener('error', () => handleVideoError(video));
          video.src = url;
        }
        return video;
      }
      
      // Se não for HLS, vamos tentar usar o mpegts.js como padrão para streams diretos.
      // A lógica do iframe será o último recurso.
      if (!url.includes('embedcanais.com')) { // Condição para não usar mpegts.js em páginas de embed
        const video = document.createElement('video');
        video.id = 'player';
        video.style.width = '100%';
        video.style.height = '100%';
        video.autoplay = true;
        video.muted = !userHasInteracted;
        video.controls = false;

        if (mpegts.isSupported()) {
          mpegtsPlayer = mpegts.createPlayer({
            type: 'mpegts',
            isLive: true,
            url: url
          });
          mpegtsPlayer.attachMediaElement(video);
          mpegtsPlayer.load();
          
          // Adiciona tratamento de erro para o mpegts.js
          mpegtsPlayer.on(mpegts.Events.ERROR, (error) => {
            console.error('Erro no mpegts.js:', error);
            // Tenta recarregar o canal em caso de erro
            changeChannel(channels[currentChannelIndex], true);
          });
        } else {
          console.error('Seu navegador não suporta mpegts.js (Media Source Extensions).');
        }
        return video;
      }

      // Lógica original para iframes
      const player = document.createElement('iframe');
      player.id = 'player';
      const autoPlayUrl = new URL(url);
      autoPlayUrl.searchParams.set('autoplay', '1');
      autoPlayUrl.searchParams.set('autostart', 'true');
      player.src = autoPlayUrl.toString();
      player.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');
      player.setAttribute('sandbox', 'allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation');
      return player;
    }

    // Inicia o detector de travamento (stall) para o player de vídeo
    function startStallDetector(video) {
      // Limpa qualquer detector anterior
      if (stallDetector) {
        clearInterval(stallDetector);
      }
      lastTime = video.currentTime; // Inicia com o tempo atual
      stallRetryCount = 0; // Reseta o contador de tentativas
      availableQualities = []; // Limpa as qualidades do canal anterior

      stallDetector = setInterval(() => {
        if (video.paused || video.seeking || video.ended) {
          // Se o vídeo estiver pausado ou buscando, não faz nada e reseta o tempo
          lastTime = video.currentTime;
          return;
        }

        // Compara o tempo atual com o tempo da última verificação
        if (Math.abs(video.currentTime - lastTime) < 0.5) { // Aumenta a tolerância ligeiramente
          // O tempo não mudou, o vídeo provavelmente travou.
          stallRetryCount++;
          console.warn(`Detector de travamento: Vídeo congelado. Tentativa de recuperação #${stallRetryCount}.`);
          
          // Tenta reduzir a qualidade primeiro, se houver HLS e qualidades disponíveis
          if (hls && availableQualities.length > 1 && hls.currentLevel > 0) {
            console.log(`Tentando reduzir a qualidade. Nível atual: ${hls.currentLevel}. Trocando para ${hls.currentLevel - 1}`);
            // Força a troca para o próximo nível mais baixo
            hls.currentLevel = hls.currentLevel - 1;
            stallRetryCount = 0; // Reseta o contador, pois tomamos uma ação
          } else if (stallRetryCount < 2) {
            // Se não for possível reduzir a qualidade, tenta a recuperação leve
            console.log('Não é possível reduzir a qualidade. Tentando recuperação leve do HLS...');
            if (hls) hls.startLoad();
          } else {
            // Se nada funcionou, parte para a recuperação completa
            console.error('Recuperação leve falhou. Iniciando recarregamento completo do canal.');
            clearInterval(stallDetector); // Para de verificar para não causar loops
            changeChannel(channels[currentChannelIndex], true);
          }
        }
        lastTime = video.currentTime;
      }, 4000); // Verifica a cada 4 segundos
    }

    // Função auxiliar para tratar erros no elemento de vídeo
    function handleVideoError(videoElement) {
      // Verifica se já estamos tratando um erro para este elemento para evitar chamadas múltiplas
      if (videoElement.dataset.reloading === 'true') return;
      videoElement.dataset.reloading = 'true';

      console.error("Erro no elemento de vídeo. Tentando recarregar o canal...");
      
      // Remove o listener de erro para não ser acionado novamente durante a recarga
      videoElement.removeEventListener('error', handleVideoError);
      changeChannel(channels[currentChannelIndex], true); // Tenta recarregar o canal atual
    }
    function changeChannel(channel, isRetry = false) {
      const playerContainer = document.getElementById('playerContainer');
      const oldPlayer = document.getElementById('player');
      const staticOverlay = document.getElementById('static-overlay');

      // CORREÇÃO CRÍTICA: Limpa o estado de 'reloading' do player antigo.
      // Isso previne que a recuperação falhe se um erro ocorrer durante a recarga.
      if (oldPlayer) {
        delete oldPlayer.dataset.reloading;
      }
      // Para qualquer detector de travamento que esteja rodando
      if (stallDetector) {
        clearInterval(stallDetector);
        stallDetector = null;
        availableQualities = [];
      }

      // Mostra o efeito de estática
      staticOverlay.style.display = 'block';

      if (!isRetry) {
        showProgramGuide(channel);
      }

      // Remove o player antigo do DOM de forma segura ANTES de destruir as instâncias.
      // Isso ajuda o navegador a liberar recursos mais rapidamente.
      if (oldPlayer) {
        // Limpeza explícita de listeners para evitar memory leaks
        if (oldPlayer.tagName === 'VIDEO') {
          oldPlayer.removeEventListener('error', handleVideoError);
        }
        oldPlayer.pause(); // Garante que a reprodução pare
        oldPlayer.src = ''; // Libera a fonte do vídeo/iframe
        oldPlayer.remove();
      }

      // Garante a destruição completa dos players anteriores
      if (hls) {
        hls.stopLoad();
        hls.destroy();
        hls = null;
      }
      if (mpegtsPlayer) {
        mpegtsPlayer.unload();
        mpegtsPlayer.detachMediaElement();
        mpegtsPlayer.destroy();
        mpegtsPlayer = null;
      }

      if (!channel || !channel.url) return; // Não faz nada se a URL for inválida

      // Adiciona um pequeno atraso para o efeito de estática ser visível
      const loadTimeout = setTimeout(() => {
        // 1. Cria o novo player
        const newPlayer = createPlayer(channel.url);
        // 2. Adiciona o novo player ao container
        playerContainer.appendChild(newPlayer);

        // 3. Tenta iniciar a reprodução APÓS o player estar no DOM
        if (newPlayer.tagName === 'VIDEO') {
          const playPromise = newPlayer.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              // Autoplay com som iniciado com sucesso!
              newPlayer.muted = false;
              staticOverlay.style.display = 'none';
              newPlayer.addEventListener('error', () => handleVideoError(newPlayer), { once: true });
              startStallDetector(newPlayer); // Inicia o detector de travamento
            }).catch(error => {
              // Autoplay foi bloqueado pelo navegador.
              console.error("Autoplay bloqueado:", error);
              staticOverlay.style.display = 'none';
            });
          }

        } else {
          // Para iframes, apenas escondemos a estática após um tempo.
          staticOverlay.style.display = 'none';
        }
      }, isRetry ? 500 : 50); // Atraso menor na tentativa de recarga, mais rápido na troca normal
    }

    // Nova função centralizada para selecionar um canal pelo seu índice na lista
    function selectChannelByIndex(index) {
      if (index >= 0 && index < channels.length) {
        currentChannelIndex = index;
        const targetChannel = channels[index];
        changeChannel(targetChannel);
      }
    }

    function requestFullscreenFromUserAction() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            // A solicitação de tela cheia deve ser iniciada por um gesto do usuário (clique/tecla)
            elem.requestFullscreen().catch(err => {
                // Este erro é comum se a solicitação não for de uma ação direta, como no timeout dos números.
                console.warn(`Aviso de tela cheia: ${err.message}`);
            });
        }
    }

    // Nova função para navegar para o próximo/anterior canal
    function navigateChannel(direction) {
      cancelNumericInput(); // Cancela qualquer digitação de canal pendente
      const totalChannels = channels.length;
      const nextIndex = (currentChannelIndex + direction + totalChannels) % totalChannels;
      selectChannelByIndex(nextIndex);
    }

    // Cria e popula o guia de canais vertical
    function createVerticalGuide() {
      const guideContainer = document.getElementById('vertical-guide');
      channels.forEach((channel, index) => {
        const item = document.createElement('div');
        item.className = 'guide-item';
        item.dataset.index = index; // Armazena o índice para fácil acesso
        item.innerHTML = `<span class="number">${index + 1}</span> <span class="name">${channel.name}</span>`;
        item.addEventListener('click', () => { // Permite seleção por clique (para depuração/uso em desktop)
          selectChannelByIndex(index);
          hideVerticalGuide();
        });
        guideContainer.appendChild(item);
      });
    }
    // Carrega o canal inicial quando a página é aberta
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeOverlay = document.getElementById('welcome-overlay');

      welcomeOverlay.addEventListener('click', () => {
        userHasInteracted = true; // Marca que o usuário interagiu
        welcomeOverlay.style.display = 'none'; // Esconde a tela de boas-vindas

        // Carrega o canal inicial somente após a primeira interação
        selectChannelByIndex(currentChannelIndex);

        requestFullscreenFromUserAction(); // Opcional: tenta entrar em tela cheia
      }, { once: true }); // O evento só vai disparar uma vez

      // Popula o guia vertical ao carregar a página
      createVerticalGuide();
    });

    // Lógica para mostrar/esconder a barra de canais
    let controlsTimeout = null;
    const channelInputDisplay = document.getElementById('channel-input-display');

    let channelInputBuffer = '';
    let channelInputTimeout = null;

    // Nova função para centralizar o cancelamento da entrada numérica
    function cancelNumericInput() {
      clearTimeout(channelInputTimeout);
      channelInputBuffer = '';
      channelInputDisplay.classList.add('hidden');
    }

    function showVerticalGuide() {
      const guide = document.getElementById('vertical-guide');
      isGuideVisible = true;
      guideSelectedIndex = currentChannelIndex; // Começa no canal atual
      updateGuideSelection();
      guide.classList.add('visible');
    }

    function hideVerticalGuide() {
      const guide = document.getElementById('vertical-guide');
      isGuideVisible = false;
      guide.classList.remove('visible');
    }

    function updateGuideSelection() {
      const items = document.querySelectorAll('.guide-item');
      items.forEach((item, index) => {
        if (index === guideSelectedIndex) {
          item.classList.add('active');
          // Garante que o item ativo esteja visível na tela
          item.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Constantes para as teclas do controle remoto, evitando repetição
    const KEYS_UP = ['ArrowUp', 'Up', 'ChannelUp', 'PageUp'];
    const KEYS_DOWN = ['ArrowDown', 'Down', 'ChannelDown', 'PageDown'];
    const KEYS_OK = ['Enter', 'OK', 'Select'];
    const KEYS_BACK = ['Escape', 'Back', 'GoBack'];
    const KEYS_COLORED = ['ColorF0Red', 'ColorF1Green', 'ColorF2Yellow', 'ColorF3Blue'];

    // Adiciona a funcionalidade de mudar de canal com as setas do teclado
    window.addEventListener('keydown', (event) => {
      // LINHA DE DIAGNÓSTICO: Mostra no console qual tecla foi pressionada.
      console.log('Tecla pressionada:', event.key);

      // Se o guia vertical estiver visível, os controles são para ele
      if (isGuideVisible) {
        event.preventDefault(); // Previne o comportamento padrão das teclas
        if (event.key === '0') { // A tecla '0' também fecha o guia
          hideVerticalGuide();
        } else if (KEYS_UP.includes(event.key)) { // Navegação para cima no guia
          guideSelectedIndex = (guideSelectedIndex - 1 + channels.length) % channels.length;
          updateGuideSelection();
        } else if (KEYS_DOWN.includes(event.key)) {
          guideSelectedIndex = (guideSelectedIndex + 1) % channels.length;
          updateGuideSelection();
        } else if (KEYS_OK.includes(event.key)) { // 'OK' e 'Select' são comuns em controles
          selectChannelByIndex(guideSelectedIndex);
          hideVerticalGuide();
        } else if (KEYS_BACK.includes(event.key)) { // Tecla Voltar do controle fecha o guia
          hideVerticalGuide();
        }
        return; // Ignora o resto do listener
      } // Fim do bloco if (isGuideVisible)

      const isNumericKey = !event.altKey && !event.ctrlKey && event.key >= '0' && event.key <= '9';

      // Lógica para a tecla '0' quando o guia está fechado
      if (event.key === '0' && channelInputBuffer.length === 0) {
        event.preventDefault();
        showVerticalGuide();
        return; // Impede que o '0' seja adicionado ao buffer de digitação
      }

      if (isNumericKey) { // Trata a digitação de qualquer número (incluindo '0' se o buffer não estiver vazio)
        // Limpa o timeout anterior se o usuário digitar outro número rapidamente
        clearTimeout(channelInputTimeout);

        channelInputBuffer += event.key;
        channelInputDisplay.textContent = channelInputBuffer;
        channelInputDisplay.classList.remove('hidden');

        // Define um timeout para mudar de canal após o usuário parar de digitar
        channelInputTimeout = setTimeout(() => {
          const channelNumber = parseInt(channelInputBuffer, 10);
          const isValidChannel = channelNumber > 0 && channelNumber <= channels.length;
          
          if (isValidChannel) {
            // Usa a nova função centralizada para mudar de canal
            selectChannelByIndex(channelNumber - 1);
            cancelNumericInput(); // Limpa e esconde imediatamente
          } else {
            // Canal inválido: mostra feedback visual em vermelho
            channelInputDisplay.classList.add('invalid');
            // Esconde o display vermelho após um curto período
            setTimeout(() => {
              channelInputDisplay.classList.remove('invalid');
              cancelNumericInput();
            }, 700); // Mantém o display vermelho por 0.7 segundos
          }
        }, 1500); // Espera 1.5 segundos antes de mudar
      } else if (KEYS_OK.includes(event.key)) {
        // Permite que o usuário entre em tela cheia manualmente
        requestFullscreenFromUserAction();
      } else if (KEYS_UP.includes(event.key)) {
        event.preventDefault(); // Impede a rolagem da página com as setas
        navigateChannel(1); // 1 para canal seguinte (para cima)
      } else if (KEYS_DOWN.includes(event.key)) {
        event.preventDefault();
        navigateChannel(-1); // -1 para canal anterior (para baixo)
      } else if (event.key === ' ' || event.code === 'Space') {
        event.preventDefault(); // Impede o comportamento padrão do espaço (rolar a página)
        
        const player = document.getElementById('player');
        if (player) {
          // Tenta focar no iframe. Isso pode ser suficiente para que o player interno
          // capture eventos de teclado ou inicie a reprodução.
          player.focus();
        } else {
          // Se não houver player, recarrega o canal ativo como fallback.
          selectChannelByIndex(currentChannelIndex);
        }
      } else if (KEYS_BACK.includes(event.key)) {
        // Se a tecla "Voltar" for pressionada e um número estiver sendo digitado, cancela a digitação.
        // A lógica para fechar o guia já é tratada no bloco 'if (isGuideVisible)' no início.
        // Aqui, a tecla "Voltar" serve apenas para cancelar a entrada numérica.
        if (channelInputBuffer.length > 0) cancelNumericInput();
      } else if (event.key === 'MediaPlayPause' || event.key === 'Play' || event.key === 'Pause') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }
      } else if (event.key === 'MediaStop' || event.key === 'Stop') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) {
            videoPlayer.pause();
            videoPlayer.currentTime = 0; // Opcional: volta para o início
        }
      } else if (event.key === 'MediaRewind' || event.key === 'Rewind') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) videoPlayer.currentTime -= 10; // Volta 10 segundos
      } else if (event.key === 'MediaFastForward' || event.key === 'FastForward') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) videoPlayer.currentTime += 10; // Avança 10 segundos
      } else if (KEYS_COLORED.includes(event.key)) {
        // Reconhece as teclas coloridas do controle remoto
        event.preventDefault();
        console.log(`Tecla colorida pressionada: ${event.key}`);
        // Futuramente, você pode adicionar funções aqui, como filtrar canais por categoria.
      } else if (event.key === 'Exit') {
        // Em algumas TVs, a tecla Exit pode fechar o aplicativo.
        // window.close(); // Descomente se desejar este comportamento.
      } else {
        return; // Ignora outras teclas
      }
    });

    // Adiciona a funcionalidade de abrir/fechar o guia com o botão direito do mouse
    window.addEventListener('contextmenu', (event) => {
      event.preventDefault(); // Impede que o menu de contexto padrão do navegador apareça

      // Alterna a visibilidade do guia vertical
      if (isGuideVisible) {
        hideVerticalGuide();
      } else {
        showVerticalGuide();
      }
    });

    // Garante que a janela principal recupere o foco após um clique no iframe.
    // Isso é crucial para que os atalhos de teclado (números, setas) continuem funcionando.
    window.addEventListener('blur', () => {
      // Um pequeno atraso é necessário para que o navegador processe o elemento que recebeu o foco.
      setTimeout(() => {
        if (document.activeElement.tagName === 'IFRAME') {
          window.focus();
        }
      }, 0);
    });

    // Registra o Service Worker para cache e performance
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso! Escopo:', registration.scope);
          })
          .catch(error => {
            console.error('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>
