    function createPlayer(url) {
      // Verifica se a URL é de um stream HLS (contém .m3u, .m3u8, ou .m3u8?)
      if (url.includes('.m3u')) {
        const video = document.createElement('video');
        video.id = 'player';
        video.style.width = '100%';
        video.style.height = '100%';
        video.autoplay = true;
        // Só inicia mudo se for a primeira interação. Depois, tenta iniciar com som.
        video.muted = !userHasInteracted;
        video.controls = false; // Esconde os controles nativos do vídeo

        if (Hls.isSupported()) {
          hls = new Hls();
          // Adiciona um listener para erros de mídia ou rede
          hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
              console.error('Erro fatal no HLS.js:', data);
              // Tenta se recuperar de um erro de mídia destruindo e recriando o HLS
              if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                console.log('Tentando se recuperar de um erro de mídia...');
                hls.recoverMediaError();
              }
            }
          });
          hls.loadSource(url);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          // Suporte nativo em navegadores como Safari
          video.src = url;
        }
        return video;
      }
      
      // Se não for HLS, vamos tentar usar o mpegts.js como padrão para streams diretos.
      // A lógica do iframe será o último recurso.
      if (!url.includes('embedcanais.com')) { // Condição para não usar mpegts.js em páginas de embed
        const video = document.createElement('video');
        video.id = 'player';
        video.style.width = '100%';
        video.style.height = '100%';
        video.autoplay = true;
        video.muted = !userHasInteracted;
        video.controls = false;

        if (mpegts.isSupported()) {
          mpegtsPlayer = mpegts.createPlayer({
            type: 'mpegts',
            isLive: true,
            url: url
          });
          mpegtsPlayer.attachMediaElement(video);
          mpegtsPlayer.load();
        } else {
          console.error('Seu navegador não suporta mpegts.js (Media Source Extensions).');
        }
        return video;
      }

      // Lógica original para iframes
      const player = document.createElement('iframe');
      player.id = 'player';
      const autoPlayUrl = new URL(url);
      autoPlayUrl.searchParams.set('autoplay', '1');
      autoPlayUrl.searchParams.set('autostart', 'true');
      player.src = autoPlayUrl.toString();
      player.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');
      player.setAttribute('sandbox', 'allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation');
      return player;
    }

    function changeChannel(channel, isRetry = false) {
      const playerContainer = document.getElementById('playerContainer');
      const oldPlayer = document.getElementById('player');
      const staticOverlay = document.getElementById('static-overlay');

      // Mostra o efeito de estática
      staticOverlay.style.display = 'block';

      if (!isRetry) {
        showProgramGuide(channel);
      }

      // Limpeza completa do player antigo para evitar vazamentos de memória
      if (oldPlayer) {
        // Para players de vídeo (<video>)
        if (oldPlayer.tagName === 'VIDEO') {
          // 1. Pausa o vídeo
          oldPlayer.pause();
          // 2. Desanexa as bibliotecas de streaming
          if (hls) {
            hls.detachMedia();
            hls.destroy();
            hls = null;
          }
          if (mpegtsPlayer) {
            mpegtsPlayer.detachMediaElement();
            mpegtsPlayer.destroy();
            mpegtsPlayer = null;
          }
          // 3. Limpa a fonte e remove listeners para liberar recursos
          oldPlayer.src = '';
          oldPlayer.removeAttribute('src'); // Garante a remoção
          oldPlayer.load(); // Pede ao elemento para não carregar mais a mídia antiga
        }
        // 4. Finalmente, remove o elemento antigo da DOM de forma segura
        oldPlayer.remove();
      }

      // Se o canal for inválido, esconde a estática e para a execução
      if (!channel || !channel.url) { staticOverlay.style.display = 'none'; return; }

      // Adiciona um pequeno atraso para o efeito de estática ser visível
      setTimeout(() => {
        // 1. Cria o novo player
        const newPlayer = createPlayer(channel.url);
        // 2. Adiciona o novo player ao container
        playerContainer.appendChild(newPlayer);

        // 3. Tenta iniciar a reprodução APÓS o player estar no DOM
        if (newPlayer.tagName === 'VIDEO') {
          const playPromise = newPlayer.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              // Autoplay com som iniciado com sucesso!
              newPlayer.muted = false;
              staticOverlay.style.display = 'none';
              // Adiciona um listener de erro para tentar recarregar o canal
              newPlayer.addEventListener('error', () => {
                console.error("Erro no elemento de vídeo. Tentando recarregar o canal...");
                // Evita loops infinitos de recarregamento
                if (!newPlayer.dataset.reloading) {
                  newPlayer.dataset.reloading = 'true';
                  changeChannel(channel, true); // Tenta recarregar
                }
              });
            }).catch(error => {
              // Autoplay foi bloqueado pelo navegador.
              console.error("Autoplay bloqueado:", error);
              staticOverlay.style.display = 'none';
            });
          }

        } else {
          // Para iframes, apenas escondemos a estática após um tempo.
          staticOverlay.style.display = 'none';
        }
      }, 50); // Reduzi o atraso para uma troca de canal mais ágil
    }

    // Nova função centralizada para selecionar um canal pelo seu índice na lista
    function selectChannelByIndex(index) {
      if (index >= 0 && index < channels.length) {
        currentChannelIndex = index;
        const targetChannel = channels[index];
        changeChannel(targetChannel);
      }
    }

    function requestFullscreenFromUserAction() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            // A solicitação de tela cheia deve ser iniciada por um gesto do usuário (clique/tecla)
            elem.requestFullscreen().catch(err => {
                // Este erro é comum se a solicitação não for de uma ação direta, como no timeout dos números.
                console.warn(`Aviso de tela cheia: ${err.message}`);
            });
        }
    }

    // Nova função para navegar para o próximo/anterior canal
    function navigateChannel(direction) {
      cancelNumericInput(); // Cancela qualquer digitação de canal pendente
      const totalChannels = channels.length;
      const nextIndex = (currentChannelIndex + direction + totalChannels) % totalChannels;
      selectChannelByIndex(nextIndex);
    }

    // Cria e popula o guia de canais vertical
    function createVerticalGuide() {
      const guideContainer = document.getElementById('vertical-guide');
      channels.forEach((channel, index) => {
        const item = document.createElement('div');
        item.className = 'guide-item';
        item.dataset.index = index; // Armazena o índice para fácil acesso
        item.innerHTML = `<span class="number">${index + 1}</span> <span class="name">${channel.name}</span>`;
        item.addEventListener('click', () => { // Permite seleção por clique (para depuração/uso em desktop)
          selectChannelByIndex(index);
          hideVerticalGuide();
        });
        guideContainer.appendChild(item);
      });
    }
    // Carrega o canal inicial quando a página é aberta
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeOverlay = document.getElementById('welcome-overlay');

      welcomeOverlay.addEventListener('click', () => {
        userHasInteracted = true; // Marca que o usuário interagiu
        welcomeOverlay.style.display = 'none'; // Esconde a tela de boas-vindas

        // Carrega o canal inicial somente após a primeira interação
        selectChannelByIndex(currentChannelIndex);

        requestFullscreenFromUserAction(); // Opcional: tenta entrar em tela cheia
      }, { once: true }); // O evento só vai disparar uma vez

      // Popula o guia vertical ao carregar a página
      createVerticalGuide();
    });

    // Lógica para mostrar/esconder a barra de canais
    let controlsTimeout = null;
    const channelInputDisplay = document.getElementById('channel-input-display');

    let channelInputBuffer = '';
    let channelInputTimeout = null;

    // Nova função para centralizar o cancelamento da entrada numérica
    function cancelNumericInput() {
      clearTimeout(channelInputTimeout);
      channelInputBuffer = '';
      channelInputDisplay.classList.add('hidden');
    }

    function showVerticalGuide() {
      const guide = document.getElementById('vertical-guide');
      isGuideVisible = true;
      guideSelectedIndex = currentChannelIndex; // Começa no canal atual
      updateGuideSelection();
      guide.classList.add('visible');
    }

    function hideVerticalGuide() {
      const guide = document.getElementById('vertical-guide');
      isGuideVisible = false;
      guide.classList.remove('visible');
    }

    function updateGuideSelection() {
      const items = document.querySelectorAll('.guide-item');
      items.forEach((item, index) => {
        if (index === guideSelectedIndex) {
          item.classList.add('active');
          // Garante que o item ativo esteja visível na tela
          item.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Constantes para as teclas do controle remoto, evitando repetição
    const KEYS_UP = ['ArrowUp', 'Up', 'ChannelUp', 'PageUp'];
    const KEYS_DOWN = ['ArrowDown', 'Down', 'ChannelDown', 'PageDown'];
    const KEYS_OK = ['Enter', 'OK', 'Select'];
    const KEYS_BACK = ['Escape', 'Back', 'GoBack'];
    const KEYS_COLORED = ['ColorF0Red', 'ColorF1Green', 'ColorF2Yellow', 'ColorF3Blue'];

    // Adiciona a funcionalidade de mudar de canal com as setas do teclado
    window.addEventListener('keydown', (event) => {
      // LINHA DE DIAGNÓSTICO: Mostra no console qual tecla foi pressionada.
      console.log('Tecla pressionada:', event.key);

      // Se o guia vertical estiver visível, os controles são para ele
      if (isGuideVisible) {
        event.preventDefault(); // Previne o comportamento padrão das teclas
        if (event.key === '0') { // A tecla '0' também fecha o guia
          hideVerticalGuide();
        } else if (KEYS_UP.includes(event.key) || event.key === 'ColorF1Green') { // Navegação para cima no guia (seta ou VERDE)
          guideSelectedIndex = (guideSelectedIndex - 1 + channels.length) % channels.length;
          updateGuideSelection();
        } else if (KEYS_DOWN.includes(event.key) || event.key === 'ColorF0Red') { // Navegação para baixo no guia (seta ou VERMELHO)
          guideSelectedIndex = (guideSelectedIndex + 1) % channels.length;
          updateGuideSelection();
        } else if (KEYS_OK.includes(event.key)) { // 'OK' e 'Select' são comuns em controles
          selectChannelByIndex(guideSelectedIndex);
          hideVerticalGuide();
        } else if (KEYS_BACK.includes(event.key)) { // Tecla Voltar do controle fecha o guia
          hideVerticalGuide();
        }
        return; // Ignora o resto do listener
      } // Fim do bloco if (isGuideVisible)

      const isNumericKey = !event.altKey && !event.ctrlKey && event.key >= '0' && event.key <= '9';

      // Lógica para a tecla '0' quando o guia está fechado
      if (event.key === '0' && channelInputBuffer.length === 0) {
        event.preventDefault();
        showVerticalGuide();
        return; // Impede que o '0' seja adicionado ao buffer de digitação
      }

      if (isNumericKey) { // Trata a digitação de qualquer número (incluindo '0' se o buffer não estiver vazio)
        // Limpa o timeout anterior se o usuário digitar outro número rapidamente
        clearTimeout(channelInputTimeout);

        channelInputBuffer += event.key;
        channelInputDisplay.textContent = channelInputBuffer;
        channelInputDisplay.classList.remove('hidden');

        // Define um timeout para mudar de canal após o usuário parar de digitar
        channelInputTimeout = setTimeout(() => {
          const channelNumber = parseInt(channelInputBuffer, 10);
          const isValidChannel = channelNumber > 0 && channelNumber <= channels.length;
          
          if (isValidChannel) {
            // Usa a nova função centralizada para mudar de canal
            selectChannelByIndex(channelNumber - 1);
            cancelNumericInput(); // Limpa e esconde imediatamente
          } else {
            // Canal inválido: mostra feedback visual em vermelho
            channelInputDisplay.classList.add('invalid');
            // Esconde o display vermelho após um curto período
            setTimeout(() => {
              channelInputDisplay.classList.remove('invalid');
              cancelNumericInput();
            }, 700); // Mantém o display vermelho por 0.7 segundos
          }
        }, 1500); // Espera 1.5 segundos antes de mudar
      } else if (KEYS_OK.includes(event.key)) {
        // Permite que o usuário entre em tela cheia manualmente
        requestFullscreenFromUserAction();
      } else if (KEYS_UP.includes(event.key)) {
        event.preventDefault(); // Impede a rolagem da página com as setas
        navigateChannel(1); // 1 para canal seguinte (para cima)
      } else if (KEYS_DOWN.includes(event.key)) {
        event.preventDefault();
        navigateChannel(-1); // -1 para canal anterior (para baixo)
      } else if (event.key === ' ' || event.code === 'Space') {
        event.preventDefault(); // Impede o comportamento padrão do espaço (rolar a página)
        
        const player = document.getElementById('player');
        if (player) {
          // Tenta focar no iframe. Isso pode ser suficiente para que o player interno
          // capture eventos de teclado ou inicie a reprodução.
          player.focus();
        } else {
          // Se não houver player, recarrega o canal ativo como fallback.
          selectChannelByIndex(currentChannelIndex);
        }
      } else if (KEYS_BACK.includes(event.key)) {
        // Se a tecla "Voltar" for pressionada e um número estiver sendo digitado, cancela a digitação.
        // A lógica para fechar o guia já é tratada no bloco 'if (isGuideVisible)' no início.
        // Aqui, a tecla "Voltar" serve apenas para cancelar a entrada numérica.
        if (channelInputBuffer.length > 0) cancelNumericInput();
      } else if (event.key === 'MediaPlayPause' || event.key === 'Play' || event.key === 'Pause') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }
      } else if (event.key === 'MediaStop' || event.key === 'Stop') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) {
            videoPlayer.pause();
            videoPlayer.currentTime = 0; // Opcional: volta para o início
        }
      } else if (event.key === 'MediaRewind' || event.key === 'Rewind') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) videoPlayer.currentTime -= 10; // Volta 10 segundos
      } else if (event.key === 'MediaFastForward' || event.key === 'FastForward') {
        event.preventDefault();
        const videoPlayer = document.querySelector('video#player');
        if (videoPlayer) videoPlayer.currentTime += 10; // Avança 10 segundos
      } else if (KEYS_COLORED.includes(event.key)) {
        // Reconhece as teclas coloridas do controle remoto
        event.preventDefault();
        console.log(`Tecla colorida pressionada: ${event.key}`);
        // Futuramente, você pode adicionar funções aqui, como filtrar canais por categoria.
      } else if (event.key === 'Exit') {
        // Em algumas TVs, a tecla Exit pode fechar o aplicativo.
        // window.close(); // Descomente se desejar este comportamento.
      } else {
        return; // Ignora outras teclas
      }
    });

    // Garante que a janela principal recupere o foco após um clique no iframe.
    // Isso é crucial para que os atalhos de teclado (números, setas) continuem funcionando.
    window.addEventListener('blur', () => {
      // Um pequeno atraso é necessário para que o navegador processe o elemento que recebeu o foco.
      setTimeout(() => {
        if (document.activeElement.tagName === 'IFRAME') {
          window.focus();
        }
      }, 0);
    });
  </script>
