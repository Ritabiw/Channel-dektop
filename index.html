    function showProgramGuide(channel) {
      const guide = document.getElementById('program-guide');
      document.getElementById('guide-channel-name').textContent = `${channels.indexOf(channel) + 1}. ${channel.name}`;
      
      const currentProgramEl = document.getElementById('guide-current-program');
      const nextProgramEl = document.getElementById('guide-next-program');

      currentProgramEl.textContent = channel.programacaoAtual || "Informação indisponível";
      nextProgramEl.textContent = channel.proximaProgramacao || "Informação indisponível";

      guide.classList.add('visible');
      clearTimeout(programGuideTimeout);
      programGuideTimeout = setTimeout(() => guide.classList.remove('visible'), 5000);
    }

    function createPlayer(url) {
      const isDirectStream = url.includes('.m3u8') || url.includes(':80/');
      if (!isDirectStream) {
        const player = document.createElement('iframe');
        player.id = 'player';
        const autoPlayUrl = new URL(url);
        autoPlayUrl.searchParams.set('autoplay', '1');
        autoPlayUrl.searchParams.set('autostart', 'true');
        player.src = autoPlayUrl.toString();
        player.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen; microphone; camera; geolocation; payment; midi; sync-xhr; usb; xr-spatial-tracking');

        player.setAttribute('allowfullscreen', 'true');
        player.setAttribute('referrerpolicy', 'no-referrer');
        return player;
      }

      const video = document.createElement('video');
      video.id = 'player';
      video.className = 'video-js vjs-default-skin';
      return video;
    }

    function handlePlayerError(playerType, channel, urlIndex, hasFallback, nextUrlIndex) {
      console.error(`${playerType} Erro Detectado.`);
      if (hasFallback) {
        console.warn(`${playerType}: Link principal falhou. Tentando fallback...`);
        changeChannel(channel, { isRetry: true, urlIndex: nextUrlIndex });
      } else {
        setTimeout(() => {
          console.warn(`${playerType}: Tentando recuperar do erro (recarregando)...`);
          changeChannel(channel, { isRetry: true, urlIndex: urlIndex });
        }, 2000);
      }
    }

    function changeChannel(channel, retryOptions = { isRetry: false, urlIndex: 0 }) {
      const playerContainer = document.getElementById('playerContainer');
      const staticOverlay = document.getElementById('static-overlay');
      const { isRetry, urlIndex } = retryOptions;
      const urlToPlay = Array.isArray(channel.url) ? channel.url[urlIndex] : channel.url;
      const hasFallback = Array.isArray(channel.url) && urlIndex < channel.url.length - 1;
      const nextUrlIndex = urlIndex + 1;

      // Mostra o efeito de estática
      staticOverlay.style.display = 'block';

      if (!isRetry) {
        showProgramGuide(channel);
      }

      if (videojsPlayer) {
        videojsPlayer.dispose();
        videojsPlayer = null;
      }
      if (mpegtsPlayer) {
        mpegtsPlayer.detachMediaElement();
        mpegtsPlayer.destroy();
        mpegtsPlayer = null;
      }
      const oldPlayer = document.getElementById('player');
      if (oldPlayer) {
        if (oldPlayer.tagName === 'IFRAME') {
          oldPlayer.src = 'about:blank';
        }
        oldPlayer.remove();
      }

      if (!channel || !urlToPlay) { staticOverlay.style.display = 'none'; return; }

      setTimeout(() => {
        const newPlayerElement = createPlayer(urlToPlay);
        playerContainer.appendChild(newPlayerElement);

        const isEmbed = newPlayerElement.tagName === 'IFRAME';
        const clickShield = document.getElementById('click-shield');

        clearTimeout(cursorTimeout);
        window.onmousemove = null;
        clickShield.onclick = null;
        clickShield.style.pointerEvents = 'none';
        clickShield.classList.remove('hide-cursor');

        if (newPlayerElement.tagName === 'IFRAME') {
          staticOverlay.style.display = 'none';
          return;
        }

        const isHls = urlToPlay.includes('.m3u8');

        if (isHls) {
          const playerOptions = {
            autoplay: true,
            muted: !userHasInteracted,
            controls: false,
            preload: 'auto',
            sources: [{ src: urlToPlay, type: 'application/x-mpegURL' }]
          };

          videojsPlayer = videojs('player', playerOptions, function() {
            console.log('Video.js está pronto e reproduzindo.');
            staticOverlay.style.display = 'none';
            userHasInteracted = true;

            this.on('error', function() {
              handlePlayerError('Video.js', channel, urlIndex, hasFallback, nextUrlIndex);
            });
          });
        } else if (!isHls && typeof mpegts !== 'undefined' && mpegts.isSupported()) {
          const videoElement = document.getElementById('player');
          videoElement.autoplay = true;
          videoElement.muted = !userHasInteracted;
          videoElement.controls = false;

          mpegtsPlayer = mpegts.createPlayer({
            type: 'mpegts',
            isLive: true,
            url: urlToPlay,
            cors: true,
            withCredentials: false
          });

          mpegtsPlayer.on(mpegts.Events.ERROR, (error) => {
            handlePlayerError('MPEGTS.js', channel, urlIndex, hasFallback, nextUrlIndex);
          });

          mpegtsPlayer.attachMediaElement(videoElement);
          mpegtsPlayer.load();
          const playPromise = videoElement.play();
          if (playPromise !== undefined) {
            playPromise.then(() => {
              console.log('MPEGTS.js iniciou a reprodução.');
              staticOverlay.style.display = 'none';
              userHasInteracted = true;
            }).catch(err => {
              console.error("Autoplay bloqueado para mpegts.js", err);
            });
          }
        } else {
          console.error('Nenhum player compatível encontrado para esta URL ou navegador.');
          staticOverlay.style.display = 'none';
        }
      }, 50);
    }

    function selectChannelByIndex(index) {
      if (index >= 0 && index < channels.length) {
        currentChannelIndex = index;
        const targetChannel = channels[index];
        changeChannel(targetChannel);
      }
    }

    function requestFullscreenFromUserAction() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(err => {
                console.warn(`Aviso de tela cheia: ${err.message}`);
            });
        }
    }

    function navigateChannel(direction) {
      cancelNumericInput();
      const totalChannels = channels.length;
      const nextIndex = (currentChannelIndex + direction + totalChannels) % totalChannels;
      selectChannelByIndex(nextIndex);
    }

    function createVerticalGuide() {
      const guideContainer = document.getElementById('vertical-guide');
      channels.forEach((channel, index) => {
        const item = document.createElement('div');
        item.className = 'guide-item';
        item.dataset.index = index;
        item.innerHTML = `<span class="number">${index + 1}</span> <span class="name">${channel.name}</span>`;
        item.addEventListener('click', () => {
          selectChannelByIndex(index);
          hideVerticalGuide();
        });
        guideContainer.appendChild(item);
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeOverlay = document.getElementById('welcome-overlay');

      welcomeOverlay.addEventListener('click', () => {
        userHasInteracted = true;
        welcomeOverlay.style.display = 'none';
        selectChannelByIndex(currentChannelIndex);

        requestFullscreenFromUserAction();
      }, { once: true });

      createVerticalGuide();
    });

    const channelInputDisplay = document.getElementById('channel-input-display');

    let channelInputBuffer = '';
    let channelInputTimeout = null;

    function cancelNumericInput() {
      clearTimeout(channelInputTimeout);
      channelInputBuffer = '';
      channelInputDisplay.classList.add('hidden');
    }

    function showVerticalGuide() {
      const clickShield = document.getElementById('click-shield');
      const guide = document.getElementById('vertical-guide');
      isGuideVisible = true;
      guideSelectedIndex = currentChannelIndex;
      updateGuideSelection();
      guide.classList.add('visible');
      clickShield.style.pointerEvents = 'none';
    }

    function hideVerticalGuide() {
      const clickShield = document.getElementById('click-shield');
      const guide = document.getElementById('vertical-guide');
      const currentPlayer = document.getElementById('player');
      
      if (currentPlayer && currentPlayer.tagName === 'IFRAME') {
        clickShield.style.pointerEvents = 'auto';
      }

      isGuideVisible = false;
      guide.classList.remove('visible');
    }

    function updateGuideSelection() {
      const items = document.querySelectorAll('.guide-item');
      items.forEach((item, index) => {
        if (index === guideSelectedIndex) {
          item.classList.add('active');
          item.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          item.classList.remove('active');
        }
      });
    }

    function navigateGuideUp() {
      guideSelectedIndex = (guideSelectedIndex - 1 + channels.length) % channels.length;
      updateGuideSelection();
    }

    function navigateGuideDown() {
      guideSelectedIndex = (guideSelectedIndex + 1) % channels.length;
      updateGuideSelection();
    }

    const KEYS_UP = ['ArrowUp', 'Up', 'ChannelUp', 'PageUp'];
    const KEYS_DOWN = ['ArrowDown', 'Down', 'ChannelDown', 'PageDown'];
    const KEYS_OK = ['Enter', 'OK', 'Select'];
    const KEYS_BACK = ['Escape', 'Back', 'GoBack'];
    const KEYS_COLORED = ['ColorF0Red', 'ColorF1Green', 'ColorF2Yellow', 'ColorF3Blue'];

    window.addEventListener('keydown', (event) => {
      console.log('Tecla pressionada:', event.key);

      const videoPlayer = document.querySelector('video#player');

      if (isGuideVisible) {
        event.preventDefault();
        if (event.key === '0') {
          hideVerticalGuide();
        } else if (KEYS_UP.includes(event.key) || event.key === 'ColorF1Green') {
          navigateGuideUp();
        } else if (KEYS_DOWN.includes(event.key) || event.key === 'ColorF0Red') {
          navigateGuideDown();
        } else if (KEYS_OK.includes(event.key)) {
          selectChannelByIndex(guideSelectedIndex);
          hideVerticalGuide();
        } else if (KEYS_BACK.includes(event.key)) {
          hideVerticalGuide();
        }
        return;
      }

      const isNumericKey = !event.altKey && !event.ctrlKey && event.key >= '0' && event.key <= '9';

      if (event.key === '0' && channelInputBuffer.length === 0) {
        event.preventDefault();
        showVerticalGuide();
        return;
      }

      if (isNumericKey) {
        clearTimeout(channelInputTimeout);

        channelInputBuffer += event.key;
        channelInputDisplay.textContent = channelInputBuffer;
        channelInputDisplay.classList.remove('hidden');

        channelInputTimeout = setTimeout(() => {
          const channelNumber = parseInt(channelInputBuffer, 10);
          const isValidChannel = channelNumber > 0 && channelNumber <= channels.length;
          
          if (isValidChannel) {
            selectChannelByIndex(channelNumber - 1);
            cancelNumericInput();
          } else {
            channelInputDisplay.classList.add('invalid');
            setTimeout(() => {
              channelInputDisplay.classList.remove('invalid');
              cancelNumericInput();
            }, 700);
          }
        }, 1500);
      } else if (KEYS_OK.includes(event.key)) {
        requestFullscreenFromUserAction();
      } else if (KEYS_UP.includes(event.key)) {
        event.preventDefault();
        navigateChannel(1);
      } else if (KEYS_DOWN.includes(event.key)) {
        event.preventDefault();
        navigateChannel(-1);
      } else if (event.key === ' ' || event.code === 'Space') {
        event.preventDefault();
        
        const player = document.getElementById('player');
        if (player) {
          player.focus();
        } else {
          selectChannelByIndex(currentChannelIndex);
        }
      } else if (KEYS_BACK.includes(event.key)) {
        if (channelInputBuffer.length > 0) cancelNumericInput();
      } else if (event.key === 'MediaPlayPause' || event.key === 'Play' || event.key === 'Pause') {
        event.preventDefault();
        if (videoPlayer) {
          if (videoPlayer.paused) {
            videoPlayer.play();
          } else {
            videoPlayer.pause();
          }
        }
      } else if (event.key === 'MediaStop' || event.key === 'Stop') {
        event.preventDefault();
        if (videoPlayer) {
          videoPlayer.pause();
          videoPlayer.currentTime = 0;
        }
      } else if (event.key === 'MediaRewind' || event.key === 'Rewind') {
        event.preventDefault();
        if (videoPlayer) videoPlayer.currentTime -= 10;
      } else if (event.key === 'MediaFastForward' || event.key === 'FastForward') {
        event.preventDefault();
        if (videoPlayer) videoPlayer.currentTime += 10;
      } else if (KEYS_COLORED.includes(event.key)) {
        event.preventDefault();
        console.log(`Tecla colorida pressionada: ${event.key}`);
      } else if (event.key === 'Exit') {
      } else {
        return;
      }
    });

    window.addEventListener('contextmenu', (event) => {
      event.preventDefault(); 
      if (isGuideVisible) {
        hideVerticalGuide();
      } else {
        showVerticalGuide();
      }
    });

    window.addEventListener('blur', () => {
      setTimeout(() => {
        if (document.activeElement && document.activeElement.tagName === 'IFRAME') {
          console.log('Interação com Iframe detectada. Ativando bloqueio e ocultação de cursor.');
          const clickShield = document.getElementById('click-shield');

          clickShield.style.pointerEvents = 'auto';

          window.onmousemove = () => {
            clickShield.classList.remove('hide-cursor');
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => clickShield.classList.add('hide-cursor'), 2500);
          };
          clearTimeout(cursorTimeout);
          cursorTimeout = setTimeout(() => clickShield.classList.add('hide-cursor'), 2500);

          window.focus();
        }
      }, 0);
    });
  </script>
